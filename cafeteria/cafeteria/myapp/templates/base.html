<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cafetería{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar-custom {
            background-color: #3c2a21; /* Color café oscuro */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #d5b895 !important; /* Color café claro */
            transition: color 0.3s ease;
        }
        .navbar-custom .nav-link:hover {
            color: #ffffff !important;
        }
        .navbar-brand {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-coffee me-2"></i>Aroma Celestial
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home me-1"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}"><i class="fas fa-utensils me-1"></i>Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'baristas' %}"><i class="fas fa-user-friends me-1"></i>Baristas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resenas' %}"><i class="fas fa-star me-1"></i>Reseñas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'proveedores' %}"><i class="fas fa-truck me-1"></i>Proveedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
